<nav class="navbar">
    <div class="col-12">
        <h2>{{title}}</h2>
    </div>
    <div class="col-12">
        <div class="container">
            <div class="col-12">
                <div class="col-12">
                    <div class="row">
                        <ng-container *ngFor="let item of menuItems">
                            <div class="col-1" (click)="navigate(item)">
                                <a href="javascript:void(0)">{{ item }}</a>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<ng-template #element></ng-template>
